<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
    @media (max-width: 767px) {
      .attribution {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result grid-flow">
      <h1 class="main-title">Your Result</h1>
      <div class="score"><span>76</span> of 100</div>
      <div class="info">
        <p class="degree">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary grid-flow">
      <h2 class="main-title">Summary</h2>
      <div class="summary-wrapper">
        <div class="summary-box flex-between red">
          <div class="right flex-align red">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div class="left">
            <span>80</span> / 100
          </div>
        </div>

        <div class="summary-box flex-between yellow">
          <div class="right flex-align yellow">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div class="left">
            <span>92</span> / 100
          </div>
        </div>

        <div class="summary-box flex-between green">
          <div class="right flex-align green">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div class="left">
            <span>61</span> / 100
          </div>
        </div>

        <div class="summary-box flex-between blue">
          <div class="right flex-align blue">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div class="left">
            <span>72</span> / 100
          </div>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ziad Ahmed</a>.
  </div>
</body>
</html>
